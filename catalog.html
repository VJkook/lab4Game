<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <a href="#">О нас</a>
        <a href="#"></a>
        <a href="lk.html">Личный кабинет</a>
    </div>
    
    <div class="nav">
        <a href="catalog.html">Каталог</a>
        <a href="#">Собрать торт</a>
        <a href="#">Акции</a>
        <a href="#">Начинки</a>
    </div>



    <div class="base">
        <div class="main_container">
            <div class="first_box">
                <div class="banner">
                    <ul class="category_list">
                        <li class="category"><a href="#">торты</a>
                            <ul class="subcategory_list">
                                <li><a href="#">бенто</a></li>
                                <li><a href="#">день рождения</a></li>
                            </ul>
                        </li>
                        <li class="category"><a href="#">шоколад</a>
                            <ul class="subcategory_list">
                                <li><a href="#">конфеты</a></li>
                                <li><a href="#">плитки шоколада
                                </a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="right">
                    <div class="product_container">
                        <div class="product_card">
                            <div class="image_wrapper">
                                <img src="./img/tort1.jpg" alt="Продукт 1">
                            </div>
                            <h2>Продукт 1</h2>
                            <div class="price_weight">
                                <span class="price" data-price="4000">1000 ₽</span>
                                <span class="weight">500 г</span>
                            </div>
                            <button>Купить</button>
                        </div>
                        <div class="product_card">
                            <div class="image_wrapper">
                                <img src="./img/tort2.jpg" alt="Продукт 2">
                            </div>
                            <h2>Продукт 2</h2>
                            <div class="price_weight">
                                <span class="price" data-price="1200">1200 ₽</span>
                                <span class="weight">600 г</span>
                            </div>
                            <button class="buy-button" data-price="1200">Купить</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="s.js"></script>
</body>
</html>
